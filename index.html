<!DOCTYPE html>
<html>
<head>
     <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                 <button type="button" class="button1" onclick="login()">Log In</button>
                 <button type="button" class="button1" onclick="register()">Register</button>
            </div>
            
            <div class=" icons">
                <img src="./fb.png" alt="">
                <img src="./tw.png" alt="">
                <img src="./gp.png" alt="">
            </div>
            <form id="login" class="bosh-input">
                <input type="text" class="input" placeholder="User Id"required>
                <input type="password" class="input" placeholder="Enter Password"required>
                 <input type="checkbox" class="checkbox"><span>Remember Password</span>
                 <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="register" class="bosh-input">
                <input type="text" class="input" placeholder="User Id"required>
                <input type="email" class="input" placeholder="Email Id"required>
                <input type="email" class="input" placeholder="Enter Password"required>
                 <input type="checkbox" class="checkbox"><span>I agree to terms &conditions</span>
                 <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
</div>

<script>
    var x = document. getElementById("login")
    var y = document. getElementById("register")
    var z = document. getElementById("btn")

    function register(){
        x.style.left="-400px"
        y.style.left="50px"
        z.style.left="110px"
    }
    function login(){
        x.style.left="50px"
        y.style.left="450px"
        z.style.left="0px"
    }

</script>

</body>
</html>
